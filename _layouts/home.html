---
layout: default
title: Home
---
<section class="posts">
  {% for post in site.posts %}
    <article class="post-card" data-tags="{{ post.tags | join:' ' | downcase }}">
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <div class="meta">{{ post.date | date: "%b %d, %Y" }}</div>
      {% if post.tags and post.tags.size > 0 %}
      <div class="tags">
        {% for t in post.tags %}
          <a class="tag" href="{{ '/?t=' | append: t | slugify | relative_url }}">{{ t }}</a>
        {% endfor %}
      </div>
      {% endif %}
    </article>
  {% endfor %}
</section>

<script>
(function(){
  var params = new URLSearchParams(window.location.search);
  var tag = params.get('t');
  if(!tag) return;
  var needle = tag.toLowerCase();
  document.querySelectorAll('.post-card').forEach(function(card){
    var tags = (card.getAttribute('data-tags')||'').toLowerCase();
    card.style.display = tags.indexOf(needle) !== -1 ? '' : 'none';
  });
  var h = document.querySelector('section.posts');
  if(h){
    var note = document.createElement('div');
    note.className = 'filter-note';
    note.textContent = 'Showing posts tagged ' + tag;
    h.parentNode.insertBefore(note, h);
  }
})();
</script>
